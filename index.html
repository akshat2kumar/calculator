<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator1/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <div class="content">
        <h3>casio</h3>
        <div class="display">
        <p id="input" class="input"></p>
        <p id="ans" class="ans"></p>
        </div>
        <div class="operators">
            <i  id ="clear" class="bi bi-c-square-fill"></i>
            <i  id="percent" class="bi bi-percent"></i>
            <i id="backspace" class="bi bi-backspace-fill"></i>
            <button id="divide" class="button">รท</button>
            <i id="seven" class="bi bi-7-square-fill"></i>
            <i id="eight"class="bi bi-8-square-fill"></i>
            <i id="nine" class="bi bi-9-square-fill"></i>
            <i id="multiply" class="bi bi-x"></i>
            <i  id="four" class="bi bi-4-square-fill"></i>
            <i  id="five" class="bi bi-5-square-fill"></i>
            <i id="six" class="bi bi-6-square-fill"></i>
            <i  id="substract" class="bi bi-dash"></i>
            <i id="one" class="bi bi-1-square-fill"></i>
            <i  id="two" class="bi bi-2-square-fill"></i>
            <i id="three" class="bi bi-3-square-fill"></i>       
            <i id="plus" class="bi bi-plus"></i>
            <button id="doublezero" class="button">00</button>
            <i id="zero" class="bi bi-0-square-fill"></i>
            <i id="dot" class="bi bi-dot"></i>
            <i id="equal" class="bi bi-pause"></i>
        </div>
    <script src="/calculator1/main.js"></script>
    </div>
</body>
</html>
